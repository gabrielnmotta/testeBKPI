<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto BKPI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ed5a22e9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="goBack">
            <img src="assets/left-arrow.png" alt="voltar">
        </div>

        <div class="profile">
            <div class="avatar">
                <img src="https://github.com/gabrielnmotta.png">
            </div>

            <div class="infos">
                <h1 class="nome">Gabriel Nogueira</h1>
                <p class="local"><img src="/assets/pin.png" alt="map marker icon"/> Uberlândia, Brasil</p>
                <h3 class="funcao">Developer</h3>
            </div>
  
            <input type="button" class="upgrade" value="Upgrade Now - Go Pro">    
        </div>

        <div class="settingsWrapper">
            
            <div class="settings">
              <h1 class="settingTitle">Settings</h1>

              <div class="settingsRow">
                  <div class="settingsIcon"><img src="/assets/night-mode.png" alt="icone de lua"/></div>

                  <span class="settingsLabel">Dark Mode</span>

                  <div class="settingsBtn">
                      <label class="switch">
                          <input type="checkbox">
                          <span class="slider round"></span>
                      </label>
                  </div>
              </div>

              
                <div class="settingsRow specialMargin">
                    <div class="settingsIcon"><img src="/assets/bell.png" alt="icone de notificação"/></div>
                    <span class="settingsLabel">Notifications</span>
                    <div class="settingsBtn"><img src="/assets/right-arrow.png" alt="seta direita"/></div>
                </div>
                
                <div class="settingsRow">
                    <div class="settingsIcon"><img src="/assets/lock.png" alt="icone de cadeado"/></div>
                    <span class="settingsLabel">Privacy</span>
                    <div class="settingsBtn"><img src="/assets/right-arrow.png" alt="seta direita"/></div>
                </div>

                <div class="settingsRow">
                    <div class="settingsIcon"><img src="/assets/computer-security-shield.png" alt="icone de escudo"/></div>
                    <span class="settingsLabel">Security</span>
                    <div class="settingsBtn"><img src="/assets/right-arrow.png" alt="seta direita"/></div>
                </div>
                    
                
                <div class="settingsRow specialMargin">
                    <div class="settingsIcon"><img src="/assets/user.png" alt="icone de perfil"/></div>
                    <span class="settingsLabel">Account</span>
                    <div class="settingsBtn"><img src="/assets/right-arrow.png" alt="seta direita"/></div>
                </div> 

                <div class="settingsRow">
                    <div class="settingsIcon"><img src="/assets/question-mark.png" alt="icone de interrogação"/></div>
                    <span class="settingsLabel">Help</span>
                    <div class="settingsBtn"><img src="/assets/right-arrow.png" alt="seta direita"/></div>
                </div> 

                <div class="settingsRow">
                    <div class="settingsIcon"><img src="/assets/information-button.png" alt="icone de informações"/></div>
                    <span class="settingsLabel">About</span>
                    <div class="settingsBtn"><img src="/assets/right-arrow.png" alt="seta direita"/></div>
                </div> 

            </div>
        </div>
    </div>
</body>
</html>
